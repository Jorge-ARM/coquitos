<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form onsubmit="calculateBMI(event)">
            <select id="meas">
                <option value="1">kg & m</option>
                <option value="2">pounds & inches</option>
            </select>
            <label for="weight">Weight:</label>
            <input id="weight" placeholder="Type your weight" type="number" step="0.01" min="0">
            <label for="height">Height:</label>
            <input id="height" placeholder="Type your height" type="number" step="0.01" min="0">

            <button>Calculate Your BMI</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
